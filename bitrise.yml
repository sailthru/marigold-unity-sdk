format_version: "13"
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: other
workflows:
  primary:
    steps:
    - activate-ssh-key@4:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@8: {}
    - xcode-test@5:
        title: Run iOS Unit Tests
    - set-java-version@1:
        inputs:
        - set_java_version: "17"
    - install-missing-android-tools@3: {}
    - android-unit-test@1:
        inputs:
        - variant: release
        - project_location: $BITRISE_SOURCE_DIR/AndroidUnityWrapper~/
        - module: unity
    - deploy-to-bitrise-io@2: {}
    - slack@4:
        is_always_run: true
        run_if: '{{(not .IsPR) | and .IsBuildFailed}}'
        inputs:
        - api_token: ""
        - channel: $SLACK_SDK_CHANNEL
        - webhook_url: $SLACK_WEBHOOK_URL
meta:
  bitrise.io:
    stack: osx-xcode-15.3.x
    machine_type_id: g2-m1.4core
trigger_map:
- push_branch: '*'
  workflow: primary
- pull_request_source_branch: '*'
  workflow: primary
app:
  envs:
  - opts:
      is_expand: false
    GRADLEW_PATH: AndroidUnityWrapper~/gradlew
  - opts:
      is_expand: false
    GRADLE_BUILD_FILE_PATH: AndroidUnityWrapper~/unity/build.gradle.kts
  - opts:
      is_expand: false
    BITRISE_PROJECT_PATH: iOSUnityWrapper~/iOSUnityWrapper.xcodeproj
  - opts:
      is_expand: false
    BITRISE_SCHEME: iOSUnityWrapperTests
